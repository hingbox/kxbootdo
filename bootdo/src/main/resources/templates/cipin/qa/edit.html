<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${qa.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">根据title和source_from生成的唯一标识：</label>
								<div class="col-sm-8">
									<input id="uuid" name="uuid" th:value="${qa.uuid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户昵称：</label>
								<div class="col-sm-8">
									<input id="nickName" name="nickName" th:value="${qa.nickName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提问日期：</label>
								<div class="col-sm-8">
									<input id="pubDate" name="pubDate" th:value="${qa.pubDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提问内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${qa.content}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">来源，上证(sh),深圳(sz)：</label>
								<div class="col-sm-8">
									<input id="source" name="source" th:value="${qa.source}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">股票名称：</label>
								<div class="col-sm-8">
									<input id="stock" name="stock" th:value="${qa.stock}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">股票代码：</label>
								<div class="col-sm-8">
									<input id="code" name="code" th:value="${qa.code}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0,提问，1回答：</label>
								<div class="col-sm-8">
									<input id="qa" name="qa" th:value="${qa.qa}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${qa.createDate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/cipin/edit.js">
	</script>
</body>
</html>
